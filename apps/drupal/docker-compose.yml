version: '2'

services:
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ff_drupal
      MYSQL_DATABASE: ff_drupal
      MYSQL_USER: ff_drupal
      MYSQL_PASSWORD: ff_drupal
      
  drupal:
    depends_on:
      - db
    image: drupal:latest
    volumes:
      - drupal_data:/var/www/html
    ports:
      - "8080:80"
    restart: always

volumes:
    db_data:
    drupal_data: