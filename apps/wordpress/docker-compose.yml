version: '2'

services:
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ff_wp
      MYSQL_DATABASE: ff_wp
      MYSQL_USER: ff_wp
      MYSQL_PASSWORD: ff_wp
      
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "8080:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: ff_wp

volumes:
  db_data:
  wordpress_data: